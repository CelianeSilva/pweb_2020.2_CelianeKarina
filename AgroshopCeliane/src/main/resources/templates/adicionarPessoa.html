    <div class="box-form">





    <form class="form-horizontal">
        <fieldset>
        <div class="panel panel-primary">
            <div class="panel-heading">Cadastro de Cliente</div>
            
            <div class="panel-body">
        <div class="form-group">
        <!--
        <div class="form-group">   
        <div class="col-md-4 control-label">
            <img id="logo" src="http://blogdoporao.com.br/wp-content/uploads/2016/12/Faculdade-pitagoras.png"/>
        </div>
        <div class="col-md-4 control-label">
            <h1>Cadastro de Cliente</h1>
            
        </div>
        </div>
            -->
        <div class="col-md-11 control-label">
                <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
        </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>  
          <div class="col-md-8">
          <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>  
          <div class="col-md-2">
          <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
          </div>
          

        </div>
        
        <!-- Multiple Radios (inline) -->
        
          <label class="col-md-1 control-label" for="radios">Sexo <h11>*</h11></label>
          <div class="col-md-4"> 
            <label required="" class="radio-inline" for="radios-0" >
              <input name="sexo" id="sexo" value="feminino" type="radio" required>
              Feminino
            </label> 
            <label class="radio-inline" for="radios-1">
              <input name="sexo" id="sexo" value="masculino" type="radio">
              Masculino
            </label>

            <label class="radio-inline" for="radios-1">
                <input name="sexo" id="sexo" value="nãoinformar" type="radio">
                Não Informar
              </label>
          </div>
        </div>


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="Nome">Endereço <h11>*</h11></label>  
                    <div class="col-md-8">
                    <input id="Endereço" name="Endereço" placeholder="" class="form-control input-md" required="" type="text">
                    </div>
                  </div>
        
        
        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
            </div>
          </div>
        </div>
        
        
        <!-- Search input-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
          <div class="col-md-2">
            <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
          </div>

        </div>
        
    
        
        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-2 control-label" for="Cadastrar"></label>
          <div class="col-md-8">
            <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
            <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
          </div>
        </div>
        
        </div>

        
        
        </fieldset>
        </form>

    </div>
